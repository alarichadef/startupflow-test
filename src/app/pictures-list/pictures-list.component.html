<div fxLayout="row">
  <mat-card class="picture-card"  *ngFor="let picture of pictures">
    <img mat-card-image src = {{picture.url}} >
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="getDetailPicture(picture)">Open</button>
    </mat-card-actions>
  </mat-card>
</div>
